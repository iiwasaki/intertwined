<modal-dialog classProp="editor" :origin="origin" :can-widen="true" @transition-entered="resetCm">
	<span slot="title">
	{{ 'Stylesheet' | say }}
	</span>

	<p>
	{{ 'Any CSS entered here will override the default appearance of your story.' | say }}
	</p>

	<p>
		(This feature has not gone through any testing for the "Intertwined" workshop version - please let the workshop organizers know if this is not working.)
	</p>

	<div class="expand">
		<code-mirror :options="cmOptions" :text="source" @cm-change="save" ref="codemirror"></code-mirror>
	</div>
</modal-dialog>
