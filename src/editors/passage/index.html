<modal-dialog id="passageEditModal" classProp="editor" :can-close="canClose" :can-widen="true" :origin="origin" @destroyed="dialogDestroyed" ref=modal>
	<span slot="title">
		<input type="text" id="passageName" :placeholder="'Passage Name' | say" v-model="userPassageName">
	</span>

	<tag-editor :passage="passage" :story-id="storyId"></tag-editor>

	<p class="error" v-if="!userPassageNameValid">
		{{ 'A passage already exists with this name.' | say }}
	</p>

	<div class="expand">
		<code-mirror :options="cmOptions" :text="passage.text" @cm-change="saveText" ref=codemirror></code-mirror>
	</div> <!-- .fullEdit -->
</modal-dialog>
