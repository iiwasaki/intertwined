<span class="button-group">
	<button v-bind:class="checkLightTheme" @click="setTheme('light')" v-bind:title="'Use light theme' | say">
		<i class="fa fa-sun-o"></i>
	</button>
	<button v-bind:class="checkDarkTheme" @click="setTheme('dark')" title="'Use dark theme' | say">
		<i class="fa fa-moon-o"></i>
	</button>
</span>
