<nav class="listControls">
	<h1 class="logo">{{ twineSay }}</h1>

	<ul class="plain">
		<li>
			<button class="create block" @click="createStoryPrompt" v-bind:title="newStoryTitle">
				<i class="fa fa-plus"></i> {{ storySay }}
			</button>
		</li>
		<li>
			<button class="block" @click="importFile" v-bind:title="importStoryTitle">
				<i class="fa fa-upload"></i> {{'Import From File' | say}}
			</button>
		</li>
		<li>
			<button class="block" @click="saveArchive" v-bind:title="saveArchiveTitle">
				<i class="fa fa-briefcase"></i> {{ 'Archive' | say}}
			</button>
		</li>
		<li>
			<button class="block" @click="showFormats" v-bind:title="workWithProofingTitle">
				<i class="fa fa-file-code-o"></i> {{ 'Formats' | say }}
			</button>
		</li>
		<li>
			<button class="block" @click="showLocale" v-bind:title="changeLanguageTitle">
				<i class="fa fa-comment-o"></i> {{ 'Language' | say }}
			</button>
		</li>
		<li>
			<button class="block" @click="showHelp" v-bind:title="helpTitle">
				<i class="fa fa-question-circle"></i> {{ 'Help' | say }}
			</button>
		</li>
	</ul>

	<footer>
		<p>
			<theme-switcher></theme-switcher>
		</p>

		<p>
			{{'version' | say }} <button class="link" @click="showAbout">{{ appInfo.version }}</button>
			<br>
			<a href="https://twinery.org/2bugs" target="_blank"><i class="fa fa-bug"></i> {{'Report a bug' | say }}</a>
		</p>
	</footer>
</nav>
