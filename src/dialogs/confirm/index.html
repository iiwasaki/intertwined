<modal-dialog :classProp="'confirm no-header ' + modalClass">
	<div class="message larger" v-html="message"></div>
	<p class="buttons">
		<button type="button" @click="cancel" v-html="cancelLabel"></button>
		<button type="button" :class="buttonClass" @click="accept" v-html="buttonLabel"></button>
	</p>
	<p class="coda" v-show="coda" v-html="coda"></p>
</modal-dialog>
