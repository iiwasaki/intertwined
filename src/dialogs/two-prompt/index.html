<modal-dialog :classProp="'prompt no-header ' + modalClass" :origin="origin">
	<form @submit.prevent="accept">
		<div class="message larger" v-html="message"></div>

		<p class="error" v-if="!isValid" transition="fade-in-out">
			{{ validationError }}
		</p>

		<p class="prompt">
			<input type="text" class="block" required v-model="response" ref="response">
		</p>

		<div class="message larger" v-html="messagetwo"></div>

		<p class="prompt">
			<input type="text" class="block" required v-model="responsetwo" ref="responsetwo">
		</p>

		<p class="buttons">
			<button type="button" @click="cancel" v-html="cancelLabel"></button>
			<button type="submit" :class="buttonClass" v-html="buttonLabel"></button>
		</p>
	</form>
</modal-dialog>
