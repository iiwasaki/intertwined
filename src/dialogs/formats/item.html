<tr class="format-item">
	<td class="selector">
		<input type="radio" :checked="isDefault" :disabled="format.broken" @click="setDefaultFormat" :title="'Set this format as default for stories' | say" :id="formId">
	</td>

	<td>
		<p>
			<label :for="formId">
				<i class="fa fa-warning" v-if="format.broken"></i>
				<b>{{ format.name }} {{ format.properties.version }}</b>
				<span v-if="author" v-html="author">
				</span>
			</label>
		</p>
		<div class="detail" v-if="isDefault">
			<div class="icon">
				<img v-if="format.properties.image" :src="imageSrc">
				<span v-else class="placeholder">{{ format.name.slice(0,2) }}</span>
			</div>

			<div class="description">
				<p v-if="format.properties.description">
					<span v-html="format.properties.description"></span>
				</p >

				<p v-if="format.properties.license">
					License: <span v-html="format.properties.license"></span>
				</p>
			</div>
		</div>

		<p v-if="format.userAdded && isDefault" class="cantRemove">
			{{ 'The default story format can\'t be removed.' | say }}
		</p>
	</td>
	<td>
		<button v-if="format.userAdded && !isDefault" @click="removeFormat" :title="'Remove this format' | say" class="link danger"><i class="fa fa-lg fa-trash-o"></i></button>
	</td>
</tr>
