<div id="storyEditView" :style="cssDimensions" v-bind:class="zoomDescClass" @webkitmouseforcedown="onMouseForceDown" @wheel="onWheel" v-mouse-scrolling>
	<div class="passages">
		<!-- <marquee-selector :story="story"></marquee-selector> -->
		<link-arrows :passages="story.passages" :positions="passagePositions()" :zoom="story.zoom"></link-arrows>
		<passage-item v-for="passage in story.passages" v-bind:key="passage.id" :passage="passage" :parent-story="story" :screen-drag-offset-x="screenDragOffsetX" :screen-drag-offset-y="screenDragOffsetY" :highlight-regexp="highlightRegexp" :grid-size="gridSize" transition="grow-in-out" ref="passages"></passage-item>
	</div>

	<story-toolbar :story="story" :highlight-regexp="highlightRegexp" :zoom-desc="zoomDesc" @passage-create="createPassageAt" ></story-toolbar>
</div> <!-- #storyEditView -->
